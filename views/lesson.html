---
pagination:
  data: lessons
  size: 1
  alias: lesson
permalink: "lesson/{{ lesson.name | slugify }}/"
layout: layout.html
---

<div class="wrapper--wide">
  <h1>{{ lesson.name }}</h1>

  {% for chapter in lesson.chapters %}
  <div class="editorial">{{ chapter | markdown }}</div>

  <hr />
  {% endfor %}
</div>
